<div class="row gap-20 masonry pos-r" id="mastodon-stats">
  <div class="masonry-item w-100">
    <div class="row gap-20">
      <div class="col-md-6">
        <div class="layers bd bgc-white p-20">
          <div class="layer w-100 mB-10">
            <h6 class="lh-1">Total Followers</h6>
          </div>
          <div class="layer w-100">
            <div class="peers ai-sb fxw-nw">
              <div class="peer peer-greed">
                <span id="sparklinedash">
                  <canvas width="45" height="20"
                    style="display: inline-block; width: 45px; height: 20px; vertical-align: top;">
                  </canvas>
                </span>
              </div>
              <div class="peer">
                <span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-green-50 c-green-500">{{ mastodon_num_followers }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="layers bd bgc-white p-20">
          <div class="layer w-100 mB-10">
            <h6 class="lh-1">Total Toots</h6>
          </div>
          <div class="layer w-100">
            <div class="peers ai-sb fxw-nw">
              <div class="peer peer-greed">
                <span id="sparklinedash2">
                  <canvas width="45" height="20"
                    style="display: inline-block; width: 45px; height: 20px; vertical-align: top;">

                  </canvas>
                </span>
              </div>
              <div class="peer">
                <span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-red-50 c-red-500">{{ mastodon_num_toots }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="masonry-item col-md-12">
    <!-- #Monthly Stats ==================== -->
    <div class="bd bgc-white">
      <div class="layers">
        <div class="layer w-100 pX-20 pT-20">
          <h6 class="lh-1">Mastodon Combined Stats</h6>
        </div>
        <div class="layer w-100 p-20">
          <div id="mastodon-combined-stats"></div>
        </div>
        <div class="layer bdT p-20 w-100">
          <div class="peers ai-c jc-c gapX-20">
            <div class="peer">
              <span class="fsz-def fw-600 mR-10 c-grey-800"><i
                  class="fa fa-level-up c-green-500"></i></span>
              <small class="c-grey-500 fw-600">Click on data-points to open Mastodon Toots</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  let mastodon_posts_id = {{ mastodon_posts_id }};
  let mastodon_posts_url = {{ mastodon_posts_url }};
  let mastodon_posts_replies_count = {{ mastodon_posts_replies_count }};
  let mastodon_posts_reblogs_count = {{ mastodon_posts_reblogs_count }};
  let mastodon_posts_favourites_count = {{ mastodon_posts_favourites_count }};
  let mastodon_num_followers = {{ mastodon_num_followers }};
  let mastodon_num_toots = {{ mastodon_num_toots }};

  var mastodon_options = {

      chart: {
          id: "mastodon-combined-stats-chart",
          width: '100%',
          height: 460,
          foreColor: "#373d3f",
          toolbar: {
              show: true
          },
          events: {
              dataPointSelection: function(event, chartContext, opts) {
                  window.open(`${mastodon_posts_url[opts.dataPointIndex]}`)
              }
          }
      },

      colors: ['#2E93fA', '#66DA26', '#546E7A', '#E91E63', '#FF9800', '#454687', '#928F92'],
      stroke: {
          curve: 'smooth',
          width: 4,
      },

      grid: {
          borderColor: "#555",
          clipMarkers: false,
          yaxis: {
              lines: {
                  show: false
              }
          }
      },

      dataLabels: {
          enabled: false
      },

      fill: {
          type: "gradient",
          gradient: {
              enabled: true,
              opacityFrom: 0.7,
              opacityTo: 0.9,
              stops: [0, 90, 100],
          }
      },

      markers: {
          size: 3,
          colors: ['#2E93fA', '#66DA26', '#546E7A', '#E91E63', '#FF9800', '#454687', '#928F92'],
          strokeColor: "#65B051",
          strokeWidth: 1
      },

      series: [
          {
              type: "line",
              data: get_array(mastodon_posts_replies_count),
              name: "Posts Replies Count",
          },
          {
            type: "line",
            data: get_array(mastodon_posts_reblogs_count),
            name: "Posts Reblogs Count",
          },
          {
            type: "line",
            data: get_array(mastodon_posts_favourites_count),
            name: "Posts Favourites Count",
          },
      ],

      tooltip: {
          theme: "light"
      },

      xaxis: {
          categories: mastodon_posts_id
      },

      yaxis: {
          min: 0,
          tickAmount: 4
      },
  };

  let mastodonCombinedChart = new ApexCharts(document.querySelector("#mastodon-combined-stats"), mastodon_options);
  mastodonCombinedChart.render();

</script>
